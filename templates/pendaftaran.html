<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile MTs - Pendaftaran</title>

    <meta property="og:title" content="Company Profile MTs">
    <meta property="og:description" content="PPDB Online">
    <meta property="og:image" content="/static/mts.png">
    <link rel="shortcut icon" href="/static/mts.png" type="image/x-icon">
    <link rel="icon" href="/static/mts.png" type="image/x-icon">
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&amp;display=swap" rel="stylesheet">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Link Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Link CDN Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link FA -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Link CSS -->
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="reg-title text-center">Pendaftaran Siswa/Siswi Baru</h1>
                <form action="/kirim-data" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama-lengkap" name="nama_lengkap" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama-panggilan" class="form-label">Nama Panggilan</label>
                        <input type="text" class="form-control" id="nama-panggilan" name="nama_panggilan" required>
                    </div>
                    <div class="mb-3">
                        <label for="asalprovinsi" class="form-label">Asal Provinsi</label>
                        <input type="text" class="form-control" id="asalprovinsi" name="asalprovinsi" required>
                    </div>
                    <div class="mb-3">
                        <label for="asalkota_kabupaten" class="form-label">Asal Kota/Kabupaten</label>
                        <input type="text" class="form-control" id="asalkota_kabupaten" name="asalkota_kabupaten"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="asaldusun_desa" class="form-label">Asal Dusun/Desa</label>
                        <input type="text" class="form-control" id="asaldusun_desa" name="asaldusun_desa" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender" name="jenis_kelamin" required>
                            <option value="">-- Pilih Jenis Kelamin --</option>
                            <option value="laki-laki">Laki Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nomor-hp" class="form-label">Nomor HP/Whatsapp</label>
                        <input type="number" class="form-control" id="nomor-hp" name="nomor_hp" required>
                    </div>
                    <div class="mb-3">
                        <label for="dokumen" class="form-label">Dokumen</label>
                        <input class="form-control" type="file" id="dokumen" name="dokumen">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Kirim</button>
                        <button class="btn btn-secondary" type="button"
                            onclick="window.history.back();">Kembali</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
